<div class="container">
    <p class="error" *ngFor = "let error of errors">
        {{error}}
    </p>
    <form (submit)="onEdit()" class="postForm">
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
        class="alert alert-danger">
    
      <div *ngIf="title.errors.required">
        Title is required.
      </div>
      <div *ngIf="title.errors.minlength">
        Title must be at least 4 characters long.
      </div>
      </div>
        Title:<br>
        <input type="text"  #title='ngModel' required  minlength="4" maxlength="24" name="editStuff.title" [(ngModel)]="editStuff.title" /><br>
        
        Description:<br>
        <input type="text" #description='ngModel' required  minlength="4" maxlength="24" name="editStuff.description" [(ngModel)]="editStuff.description" />
        <br>       
        <div *ngIf="description.invalid && (description.dirty || description.touched)"
        class="alert alert-danger">
    
        <div *ngIf="description.errors.required">
        Description is required.
      </div>
      <div *ngIf="description.errors.minlength">
        Description must be at least 4 characters long.
      </div>
      </div>
        <span *ngIf="title.valid && description.valid">
            <input class="btn btn-success" type="submit" value="Edit Stuff"/>
        </span>
 
        <br>
        <a class="btn-danger btn" [routerLink]="['/movies']">Cancel</a>
  </form>




</div>
